<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Culte Sataniste</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">

    <link rel="stylesheet" href="css/inscription.css">
    <script src="js/inscription.js"></script>


</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-2 usermenu" style="margin-top: 1%;">
            <button onclick="EtendreMenuUtilisateur()" style="border-radius: 50%; margin: 10px; box-shadow: none"><i class="far fa-user usermenubutton"></i></button>
            <form class="hidden" name="Connexion" action="#">
                <label>Nom d'utilisateur:</label>
                <input type="text" name="identifiant" placeholder="NullExceptionArg">
                <label>Mot de passe:</label>
                <input type="password" name="mot de passe" placeholder="Abcdef1234">
                <input type="submit" value="Se connecter" style="margin-top: 5px; background-color: darkred; border: none; color: white; border-radius: 2px">
                <a href="unlucky.html"style="display: block; text-align: center">Mot de passe oublié ?</a>
                <a href="inscription.html" style="display: block; text-align: center">s'inscrire</a>
            </form>
        </div>
        <div class="col-sm-8">
            <div class="row justify-content-center order-0">
                <nav class="navbar navbar-expand">
                    <div class="collapse navbar-collapse">
                        <ul class="nav navbar-nav">
                            <li><a class="navbar-brand h4 alinks" href="membres.html">Membres</a></li>
                            <li><a class="navbar-brand h4 alinks" href="chatbox.html">ChatBox</a></li>
                            <li><a href="index.html"><img class="logo" src="images/pentacle.png" style="margin-right: 10px"/></a></li>
                            <li><a class="navbar-brand h4 alinks" href="contact.html">Contact</a></li>
                            <li><a class="navbar-brand h4 alinks" href="boutique.html">Boutique</a></li>
                        </ul>
                    </div>
                </nav>
            </div>
            <div class="row justify-content-center">
                <div class="Validation hidden">
                    <h2 style="color: white;">Inscription reçu avec succès !</h2>
                </div>
            </div>

            <div class="row justify-content-center offset-5 col-sm-2">
                <form id="Inscription" style="color: white;">

                    <label>Pseudonyme:</label>
                    <input type="text" name="Pseudo" placeholder="3 à 13 caractères non spéciaux" pattern="^[\w\-]{3,13}" required>

                    <label>Mot de passe:</label>
                    <input type="password" name="mot de passe" placeholder="Abcdef!234" required>

                    <label>Nom:</label>
                    <input type="text" name="Nom" placeholder="1 à 20 caractères" pattern="^[\w\-]{1,20}" required>

                    <label>Prénom:</label>
                    <input type="text" name="Prénom" placeholder="1 à 20 caractères" pattern="^[\w\-]{1,20}" required>

                    <label>Courriel:</label>
                    <input type="email" name="courriel" placeholder="foo@bar" required>

                    <label>Code Postal:</label>
                    <input type="text" name="Prénom" placeholder="A1A 1A1" pattern="^[a-zA-Z][0-9][a-zA-Z][\- ][0-9][a-zA-Z][0-9]+$" required>
                    <input type="submit">
                </form>
            </div>
        </div>
        <div class="col-sm-2"></div>
    </div>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</html>
